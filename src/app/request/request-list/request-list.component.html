<div class="container-fluid">
    <div class="col-md-2">
        <h2>Requests</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Request Name</th>
                    <th>Purpose</th>   
                    <th>Budget</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let e of requests">
                    <td> <a class="nav-link" [routerLink]="['/requests',{outlets:{'detail':[e.id]}}]" routerLinkActive="active">{{e.name}}</a></td>
                    <td>{{e.purpose}}</td>
                    <td>{{e.budget}}</td>
  
                </tr>
            </tbody>
        </table>
        <button class="button mx-sm-3 mb-2" [routerLink]="['/requests',{outlets:{'create':'agregar'}}]" routerLinkActive = "active" >Create new request</button>

    </div>
</div>
