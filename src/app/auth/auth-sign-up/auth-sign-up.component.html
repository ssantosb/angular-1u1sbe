<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Sign up</h2>
        <br>


        <form name="sign-up" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="role"><b>Role</b></label>
                <select class="custom-select" name="role" id="role" [(ngModel)]="user.role" required>
                    <option [value]="role" *ngFor="let role of roles">{{role}}</option>
                </select>
            </div>
            <app-developer-create *ngIf="user.role === 'Developer'"></app-developer-create>
            <app-requester-create *ngIf="user.role === 'Requester'"></app-requester-create>
        </form>

        <form name="sign-up" (ngSubmit)="f.form.valid && signUp()" #f="ngForm" *ngIf="user.role === 'Administrator'"
            novalidate>
            <div class="form-group">
                <label for="userlogin"><b>Login</b></label>
                <input type="text" name="userlogin" class="form-control" id="userlogin" [(ngModel)]="user.login"
                    required>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password"
                    required>
            </div>
            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary"> Sign Up</button>
            </div>
        </form>
    </div>
</div>
